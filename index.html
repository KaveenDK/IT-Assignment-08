<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System by KaveeN</title>
    <link rel="stylesheet" href="/stylesheet/styles.css" />
  </head>
  <body>
    <body>
      <!-- Navigation Bar -->
      <nav class="navbar">
        <h1>POS System</h1>
        <ul>
          <li><a href="#" id="nav-home">Home</a></li>
          <li><a href="#" id="nav-customer">Customer</a></li>
          <li><a href="#" id="nav-item">Item</a></li>
          <li><a href="#" id="nav-orders">Orders</a></li>
        </ul>
      </nav>

      <!-- Home Section -->
      <section id="home-section">
        <h2>Welcome to the POS System</h2>
        <p>Manage customers, items, and orders easily.</p>
      </section>

      <!-- Customer Management -->
      <section id="customer-section" class="hidden">
        <h2>Customer Management</h2>
        <div class="form-container">
          <label>Customer ID:</label>
          <input type="text" id="customer-id" />
          <label>Name:</label>
          <input type="text" id="customer-name" />
          <label>Address:</label>
          <input type="text" id="customer-address" />
          <label>Salary:</label>
          <input type="number" id="customer-salary" />
          <button id="save-customer">Save</button>
          <button id="clear-customers">Clear</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Address</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody id="customer-table"></tbody>
        </table>
      </section>

      <!-- Item Management -->
      <section id="item-section" class="hidden">
        <h2>Item Management</h2>
        <div class="form-container">
          <label>Item Code:</label>
          <input type="text" id="item-code" />
          <label>Item Name:</label>
          <input type="text" id="item-name" />
          <label>Quantity:</label>
          <input type="number" id="item-qty" />
          <label>Price:</label>
          <input type="number" id="item-price" />
          <button id="save-item">Save</button>
          <button id="clear-items">Clear</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="item-table"></tbody>
        </table>
      </section>

      <!-- Place Order Section -->
      <section id="order-section" class="hidden">
        <h2>Place Order</h2>
        <div class="form-container">
          <label>Order ID:</label>
          <input type="text" id="order-id" readonly />
          <label>Customer ID:</label>
          <input type="text" id="search-customer" />
          <label>Item Code:</label>
          <input type="text" id="search-item" />
          <button id="add-order">Add to Order</button>
        </div>
        <table>
          <thead>
            <tr>
              <th>Item Code</th>
              <th>Item Name</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="order-table"></tbody>
        </table>
        <button id="place-order">Place Order</button>
      </section>
    </body>
  </body>
</html>
